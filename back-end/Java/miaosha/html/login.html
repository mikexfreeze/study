<!DOCTYPE html>
<html>
<head>
	<title>get otp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">用户登陆</h3>	
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" name="telphone" id="telphone" placeholder="手机号">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" name="password" id="password" placeholder="密码">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="login" type="submit">登陆</button>
			<button class="btn green" id="register" type="submit">注册</button>
		</div>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function () {

		$("#register").on("click", function () {
			window.location.href = "getotp.html"
		})
		// body...
		$("#login").on("click", function () {
			var telphone = $("#telphone").val();
			var password = $("#password").val();

			if(telphone == null || telphone == ""){
				alert("请输入手机号")
				return false
			}
			if(password == null || password == ""){
				alert("密码不能为空")
				return false
			}

			$.ajax({
				type: "POST",
				contentType: "application/x-www-form-urlencoded",
				url: "http://localhost:8090/user/login",
				data: {
					"telphone": telphone,
					"password": password,
				},
				xhrFields:{withCredentials: true},
				success: function (data) {
					if(data.status == "success"){
						alert("登陆成功");
					}else{
						alert("登陆失败，原因为" + data.data.errMsg);	
					}
				},
				error: function(data){
					alert("登陆失败，原因为" + data.responseText);
				}
			})
			return false
		})
	})
</script>
</html>
