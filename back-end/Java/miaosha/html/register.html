<!DOCTYPE html>
<html>
<head>
	<title>get otp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/component.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">用户注册</h3>	
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" name="telphone" id="telphone" placeholder="手机号">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">验证码</label>
			<div>
				<input class="form-control" type="text" name="otpCode" id="otpCode" placeholder="验证码">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">用户昵称</label>
			<div>
				<input class="form-control" type="text" name="name" id="name" placeholder="用户昵称">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">性别</label>
			<div>
				<input class="form-control" type="text" name="gender" id="gender" placeholder="性别">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">年龄</label>
			<div>
				<input class="form-control" type="text" name="age" id="age" placeholder="年龄">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" name="password" id="password" placeholder="密码">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="register" type="submit">提交注册</button>
		</div>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function () {
		// body...
		$("#register").on("click", function () {
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otpCode = $("#otpCode").val();

			if(telphone == null || telphone == ""){
				alert("请输入手机号")
				return false
			}
			if(password == null || password == ""){
				alert("密码不能为空")
				return false
			}
			if(age == null || age == ""){
				alert("年龄不能为空")
				return false
			}
			if(name == null || name == ""){
				alert("昵称不能为空")
				return false
			}
			if(gender == null || gender == ""){
				alert("性别不能为空")
				return false
			}
			$.ajax({
				type: "POST",
				contentType: "application/x-www-form-urlencoded",
				url: "http://localhost:8090/user/register",
				data: {
					"telphone": telphone,
					"age": age,
					"password": password,
					"name": name,
					"gender": gender,
					"otpCode": otpCode,
				},
				xhrFields:{withCredentials: true},
				success: function (data) {
					if(data.status == "success"){
						alert("注册成功");
					}else{
						alert("注册失败，原因为" + data.data.errMsg);	
					}
				},
				error: function(data){
					alert("otp发送失败，原因为" + data.responseText);
				}
			})
			return false
		})
	})
</script>
</html>
